name: Test using an env secret in R script

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:      
  test-secret:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
          ref: main
          
      - name: set env
        run: 'echo "$SECRET_MSG"'
        shell: bash
        env:
          SECRET_MSG: ${{secrets.TEST_SECRET}}
          
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
          
      - name: Run test_secret.R
        run: |
          print("TESTING\n")
          print("Sys.getenv(SECRET_MSG)")
        shell: Rscript {0}

